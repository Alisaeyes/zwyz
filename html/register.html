<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="../css/common.css"/>
		<link rel="stylesheet" type="text/css" href="../css/register.css"/>
	</head>
	<body>
		<!--header开始-->
		<div id="landing-box">
		</div>
		<!--logo开始-->
		<div id="logo-box">
		</div>
		<!--登陆栏开始-->
		<div id="bgpic-box">
			<div class="bgpic-l">
				<div class="contener">
					<div class="bgpic-r">
						<p class="bgpic-r-p1"><b><a href="javascript:void(0);">注册</a></b><a href="landing.html"><span>已有知我账号？</span>登陆</a></p>
						<div class="bgpic-message">
							<div class="bgpic-user">
								<input type="text" name="" class="user-name" placeholder="请输入您的手机号" />
								<p class="bgpic-r-p2"></p>
							</div>
							<div class="bgpic-pwd">
								<input type="password" name="" class="user-pwd" placeholder="请输入密码" />
								<p class="bgpic-r-p3"></p>
							</div>
							<div class="bgpic-pwd1">
								<input type="password" name="" class="user-pwd1" placeholder="确认密码" />
								<p class="bgpic-r-p31"></p>
							</div>
							<div class="bgpic-txt">
								<p class="bgpic-r-p4">
									<input type="text" name="" class="user-txt" placeholder="请输入验证码" />
									<img class="bgpic-r-p4-i" src="" alt="图片" />
									<span class="bgpic-r-p4-s">换一个</span>
								</p>
								<p class="bgpic-r-p5"></p>
							</div>
							<div class="bgpic-btn">
								<b>同意协议并注册</b>
								<p><a href="javascript:void(0);">《知我网用户协议》</a></p>
							</div>
						</div>
						<div class="bgpic-others">
								<p class="bgpic-r-p8">合作网站账号登陆</p>
								<ul>
									<li class="qq"><a href="javascript:void(0);">QQ</a></li>
									<li class="zhifubao"><a href="javascript:void(0);">支付宝</a></li>
									<li class="xinlang"><a href="javascript:void(0);">新浪微博</a></li>
									<li class="anquan"><a href="javascript:void(0);">360</a></li>
									<li class="baidu"><a href="javascript:void(0);">百度</a></li>
									<li class="renren"><a href="javascript:void(0);">人人</a></li>
									<li class="xunlei"><a href="javascript:void(0);">迅雷</a></li>
								</ul>
							</div>
					</div>
				</div>
			</div>
		</div>
		<!--foorter开始-->
		<div id="footer-box">
		</div>
		<!--小广告时间开始-->
		<div id="adlet-box">
		</div>
	</body>
	<script src="../js/jquery-1.11.0.js"></script>
	<script src="../js/common.js"></script>
	<script src="../js/register.js"></script>
</html>
