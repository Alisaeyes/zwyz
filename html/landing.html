<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="../css/common.css"/>
		<link rel="stylesheet" type="text/css" href="../css/landing.css"/>
	</head>
	<body>
		<!--header开始-->
		<div id="landing-box">
		</div>
		<!--logo开始-->
		<div id="logo-box">
		</div>
		<!--登陆栏开始-->
		<div id="bgpic-box">
			<div class="bgpic-l">
				<div class="contener">
					<div class="bgpic-r">
						<p class="bgpic-r-p1"><b>登录</b><a href="register.html">免费注册</a></p>
						<div class="bgpic-message">
							<div class="bgpic-user">
								<p class="bgpic-r-p2">账号<span class="bgpic-r-p2-s"></span></p>
								<input type="text" name="" class="user-name" placeholder="请输入手机号" />
							</div>
							<div class="bgpic-pwd">
								<p class="bgpic-r-p3">密码<span class="bgpic-r-p3-s"></span></p>
								<input type="password" name="" class="user-pwd" placeholder="请输入密码" />
							</div>
							<div class="bgpic-txt">
								<p class="bgpic-r-p4">验证码</p>
								<p class="bgpic-r-p5">
									<input type="text" name="" class="user-txt" placeholder="请输入验证码" />
									<img class="bgpic-r-p5-i" src="../img/landing/1.png" alt="图片" />
									<span class="bgpic-r-p5-s">换一个</span>
								</p>
							</div>
							<div class="bgpic-operate">
								<p class="bgpic-r-p5-c"></p>
								<p class="bgpic-r-p6">
									<label for="">自动登陆</label>
								</p>
								<p class="bgpic-r-p7">
									<a href="javascript:void(0);">忘记密码？</a>
								</p>
							</div>
							<div class="bgpic-btn">
								<b>登录</b>
							</div>
						</div>
						<div class="bgpic-others">
								<p class="bgpic-r-p8">合作网站账号登陆</p>
								<ul>
									<li class="qq"><a href="javascript:void(0);">QQ</a></li>
									<li class="zhifubao"><a href="javascript:void(0);">支付宝</a></li>
									<li class="xinlang"><a href="javascript:void(0);">新浪微博</a></li>
									<li class="anquan"><a href="javascript:void(0);">360</a></li>
									<li class="baidu"><a href="javascript:void(0);">百度</a></li>
									<li class="renren"><a href="javascript:void(0);">人人</a></li>
									<li class="xunlei"><a href="javascript:void(0);">迅雷</a></li>
								</ul>
							</div>
					</div>
				</div>
			</div>
		</div>
		<!--foorter开始-->
		<div id="footer-box">
		</div>
		<!--小广告时间开始-->
		<div id="adlet-box">
		</div>
	</body>
	<script src="../js/jquery-1.11.0.js"></script>
	<script src="../js/common.js"></script>
	<script src="../js/landing.js"></script>
</html>
