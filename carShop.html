<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/D-common.css" />
		<link rel="stylesheet" type="text/css" href="css/carShop.css" />
	</head>
	<body>
		<!--首页header开始-->
		<div id="landing-box">
		</div>
		<!--首页logo开始-->
		<div id="logo-box1">
			<div class="contener1">
				<div class="logo-left">
					<a href="javascript:void(0);">
						<img src="img/landing/logo.jpg" alt="图片" />
					</a>
				</div>
				<div class="logo-right">
					<ul>
						<li class="logo-li1"><span class="span1">1</span><span class="span2"><i></i></span></li>
						<li class="logo-li2"><span class="span3"><i></i></span><span class="span4">2</span><span class="span5"><i></i></span></li>
						<li class="logo-li3"><span class="span6"><i></i></span><span class="span7">3</span></li>
					</ul>
					<ol>
						<li>我的购物车</li>
						<li>确认订单信息</li>
						<li>成功提交订单</li>
					</ol>
				</div>
			</div>
		</div>
		<!--内容开始-->
		<div class="content-main">
			<div class="content-box">
				<div class="box">
					<div class="pic">
						<img src="img/carShop/empty.png" alt="" />
					</div>
					<div class="words">
						<p>您的购物车中没有商品，请先去挑选心爱的商品吧！</p>
						<span class="span1">您可以</span>
						<a href="index.html">返回首页</a>
						<span class="span2">挑选喜欢的商品！</span>
					</div>
				</div>
			</div>
			<!--轮播图-->
			<div id="content-push-3">
				<h2>
					<span>今日特卖推荐</span>
					<i>RECOMMENDED SALE TODAY</i>
					<a class="a1" href="#"></a>
				</h2>
				<div id="content-push-g">
					<ul class="content-push-ul">
					</ul>
					<button id="btn1">&lt;</button>
					<button id="btn2">&gt;</button>
				</div>
			</div>
		</div>
		<!--首页foorter开始-->
		<div id="footer-box">
		</div>
		<!--小广告时间开始-->
		<div id="adlet-box">
		</div>
	</body>
	<script src="js/jquery-1.11.0.js"></script>
	<script src="js/D-common.js"></script>
	<script src="js/carShop.js"></script>
